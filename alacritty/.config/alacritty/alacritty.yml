env:
  TERM: xterm-256color

window:
  decorations: None
  startup_mode: Windowed

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

background_opacity: 0.85

scrolling:
  history: 10000

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  size: 14.0

# Theme: Dracula
colors:
  primary:
    background: '0x2e3436'
    foreground: '0xc8c8c8'
  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'
  normal:
    black: '0x2e3436'
    red: '0xcc0000'
    green: '0x4e9a06'
    yellow: '0xc4a000'
    blue: '0x3465a4'
    magenta: '0x75507b'
    cyan: '0x06989a'
    white: '0xd3d7cf'
  bright:
    black: '0x555753'
    red: '0xef2929'
    green: '0x8ae234'
    yellow: '0xfce94f'
    blue: '0x729fcf'
    magenta: '0xad7fa8'
    cyan: '0x34e2e2'
    white: '0xeeeecc'


selection:
  save_to_clipboard: true

cursor:
  style: Block

mouse:
  url:
    launcher:
      program: xdg-open
      args: []

key_bindings:
  - { key: V,        mods: Command|Shift, action: Paste }
  - { key: C,        mods: Command|Shift, action: Copy }
  - { key: Equals,   mods: Command,       action: ResetFontSize }
  - { key: Plus,      mods: Command,       action: IncreaseFontSize }
  - { key: Minus,    mods: Command,       action: DecreaseFontSize }
  - { key: N,        mods: Command,       action: SpawnNewInstance }
  - { key: F,        mods: Command,       action: ToggleFullscreen }
  - { key: Q,        mods: Command,       action: Quit }
  # Ajustes para teclado macOS español/Spanish de España con layout ISO (no ANSI); tecla Intro grande.
  - { key: 10,        mods: Alt,    chars: "\x5c" } # barra invertida `\`
  - { key: 18,        mods: Alt,    chars: "\x7c" } # barra vertical `|`
  - { key: Key2,      mods: Alt,    chars: "@" } # arroba `@`
  - { key: Key3,      mods: Alt,    chars: "#" } # almohadilla/cardinalidad `#`
  - { key: Key6,      mods: Alt,    chars: "¬" } # negación en lógica `¬`
  - { key: 39,        mods: Alt,    chars: "{" } # abre llaves `{`
  - { key: 42,        mods: Alt,    chars: "}" } # cierra llaves `}`
  - { key: 33,        mods: Alt,    chars: "[" } # abre corchetes `[`
  - { key: 30,        mods: Alt,    chars: "]" } # cierra corchetes `]`
